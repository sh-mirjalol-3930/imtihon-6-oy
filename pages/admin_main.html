<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Management</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">

        <aside class="w-64 bg-[#F8F1E8] p-5 flex flex-col justify-between h-full">
            <div>
                <h1 class="text-2xl font-bold mb-4 border-l-8 text-center border-yellow-400">Admin Students</h1>
                <div class="mb-4 rounded-full w-56 h-56 overflow-hidden object-cover mx-auto">
                    <img class="rounded-full  mb-8 object-cover mx-auto" src="../assets/photo_2025-03-10_13-05-04.jpg" alt="">
                </div>
                <button id="addStudentBtn" class="w-full py-2 bg-yellow-400 text-white rounded-md">Add Student</button>
            </div>
        
            <button id="logoutBtn" class="w-full py-2 bg-opacity-50 text-black underline rounded-md mt-auto">Log Out</button>
        </aside>
        


        <main class="flex-1 p-5">
            <h1 class="text-xl font-bold mb-3">Students List</h1>


            <input type="text" id="searchInput" placeholder="Search students..." 
                class="w-full p-2 mb-4 border rounded-md" />

            <div class="bg-white p-5 rounded-md shadow-md">
                <table class="w-full border-collapse text-left">
                    <thead>
                        <tr class="border-b text-gray-600">
                            <th class="p-3">Name</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Phone</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                    </tbody>
                </table>
            </div>
        </main>
    </div>


    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-5 rounded-md shadow-md w-1/3">
            <h2 class="text-xl font-bold mb-3">Add New Student</h2>
            <input id="studentName" type="text" placeholder="Name" class="w-full p-2 border rounded mb-2">
            <input id="studentEmail" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
            <input id="studentPhone" type="text" placeholder="Phone" class="w-full p-2 border rounded mb-2">
            <div class="flex justify-end gap-2">
                <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded-md">Cancel</button>
                <button id="saveStudent" class="px-4 py-2 bg-yellow-400 text-white rounded-md">Save</button>
            </div>
        </div>
    </div>

    <tbody id="studentTable">
    </tbody>
    

    <script src="../script.js"></script>
</body>
</html>
