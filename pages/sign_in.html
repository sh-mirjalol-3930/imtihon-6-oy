<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-yellow-400 to-orange-500">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-4xl font-bold mb-4 border-l-8 text-center border-yellow-400">Admin Students</h1>

        <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">SIGN IN</h2>
            <p class="text-gray-600 mb-6">Enter your credentials to access your account</p>
        </div>
        
        <form id="signinForm" class="mt-6">
            <div>
                <label for="login" class="block text-gray-700">Login</label>
                <input type="text" id="login" placeholder="Enter your login" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="mt-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <button id="entMainBtn" type="submit" class="mt-6 w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">SIGN IN</button>
            <div class="text-center mt-4">
                <a href="../index.html" class="text-sm text-gray-600 hover:underline">sign up</a>
            </div>
        </form>
    </div>

    <script src="../script.js"></script>
</body>
</html>
