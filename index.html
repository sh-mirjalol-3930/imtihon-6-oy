<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up</title>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-orange-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-4xl font-bold mb-4 border-l-8 text-center border-yellow-400">Admin Students</h1>
    <div class="mb-8 text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">SIGN UP</h2>
      <p class="text-gray-600 mb-6">Enter your credentials to access your account</p>
    </div>
    <form id="signupForm">
      <div class="mb-4">
        <label for="email" class="block text-sm text-gray-400 mb-1">Enter new login</label>
        <input type="email" name="email" id="email" placeholder="Enter your login" 
          class="w-full p-2 border border-gray-200 rounded placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm text-gray-400 mb-1">Create a new password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"
          class="w-full p-2 border border-gray-200 rounded placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <button id="entMainBtn" type="button" class="w-full py-2 px-3 text-white bg-yellow-400 rounded-md hover:bg-yellow-500">
        SIGN UP
      </button>
      
    </form>
    <div class="text-center mt-4">
      <a id="signinLink" href="./pages/sign_in.html" class="text-sm text-gray-600 hover:underline">sign in</a>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
